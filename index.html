<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <aside class="sidebar">
        <h1>Logo</h1>
        <footer>Photo by <a
                href="https://unsplash.com/@wesleyphotography?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Wesley
                Tingey</a> on <a
                href="https://unsplash.com/photos/rippling-crystal-blue-water-9-OCsKoyQlk?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </footer>
    </aside>
    <header>
        <p>
            This is not a real online service! You know you need something like this in your life
            to help you realize your deepest dreams. <br>
            Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
    </header>
    <section>
        <form id="register-form" action="https://httpbin.org/post" method="post">
            <h2>Let's do this!</h2>
            <div>
                <label for="first-name">First name</label>
                <input id="first-name" name="first-name" type="text">
            </div>
            <div>
                <label for="last-name">Last name</label>
                <input id="last-name" name="last-name" type="text">
            </div>
            <div>
                <label for="email">E-mail</label>
                <input id="email" name="email" type="email">
            </div>
            <div>
                <label for="phone">Phone number</label>
                <input id="phone" name="phone" type="tel">
            </div>
            <div>
                <label for="password">Password</label>
                <input id="password" name="password" type="password">
            </div>
            <div>
                <label for="confirm-password">Confirm password</label>
                <input id="confirm-password" type="password">
            </div>
        </form>
        <button type="submit" form="register-form">Create account</button>
        <p>Already have an account? <a href="login.html">Log in</a></p>
    </section>
</body>

</html>
